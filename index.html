<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda de Dropshipping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
    .product-card { border: 1px solid #dee2e6; border-radius: 0.5rem; padding: 1rem; background: white; }
    .product-img { max-width: 100%; height: auto; border-radius: 0.5rem; }
    footer { margin-top: 2rem; padding: 1rem; background: #343a40; color: white; text-align: center; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Bienvenido a Mi Tienda de Accesorios de Cocina</h1>

    <div class="row" id="product-list">
      <!-- Los productos se cargarán aquí desde CJ Dropshipping -->
    </div>
  </div>

  <footer>
    <p>Todos los derechos reservados &copy; 2025 | Contacto: contacto@mitienda.com</p>
    <p>Métodos de pago aceptados: Yape, Plin, BCP, Interbank, Visa, Mastercard, PayPal</p>
  </footer>

  <script>
    // Simulación de productos desde CJ Dropshipping
    const productos = [
      {
        nombre: "Organizador de cocina plegable",
        precio: "S/ 35.00",
        imagen: "https://via.placeholder.com/300x200.png?text=Producto+1"
      },
      {
        nombre: "Tijeras multifunción para alimentos",
        precio: "S/ 27.90",
        imagen: "https://via.placeholder.com/300x200.png?text=Producto+2"
      },
      {
        nombre: "Contenedor hermético de alimentos",
        precio: "S/ 42.50",
        imagen: "https://via.placeholder.com/300x200.png?text=Producto+3"
      }
    ];

    const contenedor = document.getElementById("product-list");
    productos.forEach(prod => {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";

      col.innerHTML = `
        <div class="product-card text-center">
          <img src="${prod.imagen}" class="product-img mb-3" alt="${prod.nombre}">
          <h5>${prod.nombre}</h5>
          <p><strong>${prod.precio}</strong></p>
          <button class="btn btn-success">Comprar</button>
        </div>
      `;

      contenedor.appendChild(col);
    });
  </script>
</body>
</html>
